<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Kalendář</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: Arial, sans-serif;
			padding: 20px;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 20px;
			text-align: center;
		}

		.calendar {
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 10px;
			width: 300px;
			margin: 0 auto;
		}

		.month-header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 10px;
		}

		.month-header button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 5px;
		}

		.month-table {
			width: 100%;
			border-collapse: collapse;
		}

		.month-table th {
			font-size: 18px;
			font-weight: normal;
			padding: 10px;
			text-align: center;
		}

		.month-table td {
			font-size: 16px;
			padding: 5px;
			text-align: center;
			vertical-align: middle;
			border: 1px solid #ddd;
			height: 80px;
		}

		.today {
			background-color: #4CAF50;
			color: white;
			border-radius: 50%;
			width: 30px;
			height: 30px;
			line-height: 30px;
			display: inline-block;
			margin: auto;
			position: absolute;
			top: 10px;
			right: 10px;
			text-align: center;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<h1>Kalendář</h1>
	<div class="calendar">
		<div class="month-header">
			<button id="prevMonth">Předchozí</button>
			<h2 id="currentMonth"></h2>
			<button id="nextMonth">Další</button>
		</div>
		<table class="month-table">
			<thead>
				<tr>
					<th>Po</th>
					<th>Út</th>
					<th>St</th>
					<th>Čt</th>
					<th>Pá</th>
					<th>So</th>
					<th>Ne</th>
				</tr>
			</thead>
			<tbody id="calendarBody"></tbody>
		</table>
		<div class="today">Dnes</div>
	</div>

	<script src="calendar.js"></script>
</body>
</html>
